{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="../../static/main.css">
  </head>

  <body>


  <div class="jumbotron jumbotron-fluid bg-c1 mb-0 pb-0">
    <div class="container text-white">

        <div class="container text-white text-center">
            <div class="display-4">CoffeeShop</div>
            <h5 class="m-2 ">When you think you can't!</h5>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-c1">
        <div class="container">

            <button class="navbar-toggle bg-c1" data-toggle="collapse" data-target="#nav">
              <img src="../../static/img/nav-icon.png" alt="">
          </button>

                <div class="navbar-collapse pt-0 w-100" id="nav">
                    <div class="navbar-nav nav-c2 ml-auto">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'providers' %}" class="nav-link">Providers</a>
                        <a href="{% url 'offers' %}" class="nav-link">Offers</a>
                        <a href="{% url 'logout' %}" class="nav-link">Logout[{{ user.username }}]</a>
                        {% else %}
                        <a href="{% url 'register' %}" class="nav-link">Register</a>

                        {% endif %}

                    </div>
                </div>
        </div>
    </nav>
  </div>

  <div class="container-fluid justify-content-center bg-c2">
  {% block content %}
  {% endblock content %}
  </div>


  <footer class="bg-c1 mb-0 py-2">
      <p>Created by Jakub Nowakowski, 2018<br/>
          Email: jaknow394@gmail.com</p>
  </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
